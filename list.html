<html>
    <head>
        <title>Bekerja dengan List</title>
    </head>
    <body>
        0rdered List
        <ol>
            <li>satu</li>
            <li>dua</li>
            <li>tiga</li>
        </ol>
        <br>
        <hr>
        unordered List
        <ul>
            <li>satu</li>
            <li>dua</li>
            <li>tiga</li>
        </ul>
        <br>
        <hr>
        definition List
        <dl>
            <dt>satu</dt>
            <dd>satu saatu</dd>
            <dd>satu dua</dd>
            <dt>dua</dt>
            <dd>dua dua</dd>
        </dl>
    </body>
</html>
